<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spandiv</title>
</head>
<body>
    <!-- span is inline level container -->
     <!-- div is block level container -->
    <h1><span style="background-color: tomato;">this is span</span></h1>
    <h1><div style="background-color: cyan;">this is div</div></h1>
</body>
</html>
