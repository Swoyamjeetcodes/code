<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
        <!-- post for confidential information and get for insensitive datas -->
         <!-- enctype="multipart/form-data breaks data into multiple parts when sending -->
        <form action="index.php" method="get" enctype="multipart/form-data">
            <!-- for attribute is used for screen readers -->
            <label for="username">username:</label>
            <input type="text" id="username" minlength="6" maxlength="15" placeholder="spongebob"><br>

            <label for="password">password:</label>
            <input type="password" id="password"><br>

            <label for="email">email:</label>
            <input type="email" name="" id="email" placeholder="mewhenher@gmail.com"><br>

            <label for="phone">phone number:</label>
            <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{10}"><br>
            
            <label for="bday">birthday:</label>
            <input type="date" id="bday"><br>

            <label for="quanity">quantity</label>
            <input type="number" id="quanity" min="0" max="99"><br>
            
            <label for="title">title</label>
            <!-- name is used for same group  -->
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" id="Mrs.">
            <label for="Phd.">Phd.</label>
            <input type="radio" name="title" id="Phd."><br>


            <label for="payment">payment:</label>
            <select name="" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="upi">upi</option>
            </select><br>

            <label for="subscribe">subcribe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment</label>
            <textarea name="" id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>
            
            <input type="reset"> <br>
            <input type="submit"><br>

        </form>

</body>
</html>
