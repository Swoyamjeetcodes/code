<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
   
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>


    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
        
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol type="a" start="24">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="1" start="3">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <dl>
        <dt>Coffee</dt>
        <dd>-black hot drink</dd>
    </dl>

    <dl>
        <dt>Milk</dt>
        <dd>-White hot drink</dd>
    </dl>

    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <ul>
            <li>SubItem B.1</li>
            <li>SubItem B.2</li>
        </ul>
        <li>Item C</li>
    </ul>
