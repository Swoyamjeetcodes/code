<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th, td {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h2>Student Table</h2>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Subjects Wise Marks</th>
            <th>Average</th>
            <th>SGPA</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td rowspan="4">17069</td>
            <td rowspan="4">Arun Sahu</td>
            <td>Sub-1: 40</td>
            <td rowspan="4">60</td>
            <td rowspan="4">6</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td>Sub-2: 70</td>
        </tr>
        <tr>
            <td>Sub-3: 80</td>
        </tr>
        <tr>
            <td>Sub-4: 50</td>
        </tr>
    </table>

</body>
</html>
