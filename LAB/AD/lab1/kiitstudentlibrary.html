<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Central Library</title>
    <link rel="stylesheet" type="png" href="KIIT-logo-HD.png">
</head>
<style>
     header img {
            margin-right: 10px;
            height: 50px;
            width: 50px;
        }
        header h1 {
            margin: 0;
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
        }
    #p1
    {
        background-color: green;
    }
    .me
    {
        position: absolute;
        
    }
    fieldset {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
</style>
<body>
    <header>
        <img src="KIIT-logo-HD.png" alt="KIIT Logo">
        <h1>KIIT Central Library</h1>
    </header>

         
        
        <p id="p1"><marquee direction="left"><div>Student Registration Form</div></marquee></p>
        <fieldset>
            <legend><b>Student Details</b></legend>
            <form action="index.php" method="get" enctype="multipart/form-data">

                <label for="Username">Username:</label><br>
                <input type="text" id="Username" placeholder="First Name">
                <input type="text" id="Username" placeholder="Middle Name">
                <input type="text" id="Username" placeholder="Last Name">
                <br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="xyz@kiit.ac.in">
                <br>
                <label for="password">Password:</label>
                <input type="password"id="password" placeholder="password">
                <br>
                <label for="gender">Gender:</label>
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Male" >
                <label for="Mrs.">Female</label>
                <input type="radio" name="gender" id="Female">
                <label for="Others">Others</label>
                <input type="radio" name="gender" id="Others">
                <br>
                <label for="address">Address:</label><br>
                <label for="Correspondence">Enter your Correspondence Address:</label><br>
                <textarea name="address" id="Correspondence">Correspondence Address</textarea><br>
                <label for="permanent">Enter your Permanent Address:</label><br>
                <textarea name="address" id="permanent">Permanent Address:</textarea>
                <br>
                <label for="domicile">Select your domicile:</label>
                <select id="domicile" name="domicile">
                <optgroup label="East India">
                <option value="bihar">Bihar</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="odisha">Odisha</option>
                <option value="west-bengal">West Bengal</option>
                </optgroup>
                <optgroup label="West India">
                <option value="gujarat">Gujarat</option>
                <option value="maharashtra">Maharashtra</option>
                </optgroup>
                <optgroup label="North India">
                <option value="punjab">Punjab</option>
                <option value="haryana">Haryana</option>
                <option value="uttar-pradesh">Uttar Pradesh</option>
                </optgroup>
                <optgroup label="South India">
                <option value="andhra-pradesh">Andhra Pradesh</option>
                <option value="telangana">Telangana</option>
                </optgroup>
                </select>
                <br>
                <input type="submit" value="Sign Up">
            </form>
        </fieldset>
        
</body>
</html>
